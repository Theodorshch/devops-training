name: CI / CD

# Controls when the workflow will run
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  pull_changes:
    runs-on: self-hosted
    steps:
      - run: git pull
      - working-directory: ${{ secrets.WORKING_DIRECTORY }}
      
  build:
    needs: pull_changes
    runs-on: self-hosted
    steps:
      - run: npm install
      - run: npm run build
      - working-directory: ${{ secrets.WORKING_DIRECTORY }}
